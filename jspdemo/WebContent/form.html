<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Form</title>
</head>
<body>

<form action="student-response.jsp">
First Name: <input type="text" name="firstName" />
<br><br>
Last Name: <input type="text" name="lastName" />
<br><br>
<select name="country">
	<option>Brazil</option>
	<option>France</option>
	<option>UK</option>
	<option>Germany</option>
</select>
<br><br>
Favourite Programming Languages:
<input type="radio" name="favouriteLanguage" value="Java"> Java
<input type="radio" name="favouriteLanguage" value="Python"> Python
<input type="radio" name="favouriteLanguage" value="C++"> C++
<br><br>
Favourite Ice Cream flavours:
<input type="checkbox" name="favouriteIceCream" value="vanilla">Vanilla
<input type="checkbox" name="favouriteIceCream" value="chocolate">Chocolate
<input type="checkbox" name="favouriteIceCream" value="toffee"> Toffee
<input type="checkbox" name="favouriteIceCream" value="Mint"> Mint
<br><br>
<input type="submit" value="Submit">

</form>

</body>
</html>
